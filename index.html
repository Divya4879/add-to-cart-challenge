<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add To Cart challenge</title>

  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="grid-container">
    <div class="flex-container side">

    <img class="preview" style=" border:2px solid rgb(187, 82, 211)" src="images/1.jpg" alt="main-view" />
    <img class="preview" src="images/2.jpg" alt="side-view" />
    <img class="preview" src="images/3.jpg" alt="back-view" />

    </div>

    <div class="main" >
      <img src="images/1.jpg" alt="main-pic">
    </div>

    <div class="content">
      <p class="brand-name">Leriya Fashion Tee</p>
      <h1>Leriya Fashion T-Shirt for Men</h1>
      <p class="desc">
        Smooth tee with a classic cut. Made of smooth & soft cotton.
      </p>
      <p class="price">$<span class="amount">99.00</span><span>-25%</span></p>
      <p class="reduced"><strike>$132.00</strike></p>
      <p class="choice">CHOOSE SIZE</p>
      <nav>
        <button type="button" class="button"
    onclick="document.getElementsByClassName('button')[0].style.backgroundColor='black';document.getElementsByClassName('button')[0].style.color='white'">
    S
  </button>
        

        <button type="button" class="button"
          >
          M
        </button>
        <button type="button" class="button">
          L
        </button>
        <button type="button" class="button"
          >
          XL
        </button>
        <button type="button" class="button"
          >
          XXL
        </button>
       
      </nav>
      <button type="button" class="add">ADD TO CART</button>
    </div>
  </div>
</body>

</html>
